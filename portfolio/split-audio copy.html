<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Speech to Text Converter">
    <meta property="og:description" content="Upload audio or video files to convert speech to text">
    <meta property="og:image"
        content="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80">

    <title>Audio Splitter | Laurindo C. Benjamim</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/laurindocbenjamim/dev-images/raw/refs/heads/main/icons8-developer-96.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/split_audio.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Audio Splitter</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="audioFile" class="form-label">Upload Audio File</label>
                            <input class="form-control" type="file" id="audioFile" accept="audio/*">
                        </div>
                        
                        <div id="audioInfo" class="mb-3 d-none">
                            <h5>Audio Information</h5>
                            <p id="fileName"></p>
                            <p id="fileDuration"></p>
                            <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
                        </div>
                        
                        <div id="splitControls" class="mb-3 d-none">
                            <button id="splitBtn" class="btn btn-primary">Split Audio into 3 Parts</button>
                        </div>
                        
                        <div id="results" class="d-none">
                            <h5>Split Results</h5>
                            <div class="row" id="audioParts">
                                <!-- Parts will be added here dynamically -->
                            </div>
                            <div class="mt-3">
                                <button id="sendToServerBtn" class="btn btn-success">Send All to Server</button>
                            </div>
                        </div>
                        
                        <div id="status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="split_audio.js"></script>
</body>
</html>
