<!DOCTYPE html>
<html>
<head>
  <title>Audio Recorder</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Audio Recorder</h1>

  <button id="startButton">Start Recording</button>
  <button id="stopButton" disabled>Stop Recording</button>

  <div id="audioContainer"></div>

  <script>
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const audioContainer = document.getElementById('audioContainer');

    let recorder;
    let audioChunks = [];

    startButton.addEventListener('click', startRecording);
    stopButton.addEventListener('click', stopRecording);

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
          let selectedMimeType = null;
          const supportedMimeTypes = [
            'audio/webm;codecs=opus',
            'audio/ogg;codecs=opus',
            'audio/webm',
            'audio/ogg',
            'audio/mpeg'
          ];

          for (const mimeType of supportedMimeTypes) {
            if (MediaRecorder.isTypeSupported(mimeType)) {
              selectedMimeType = mimeType;
              break;
            }
          }

          if (selectedMimeType) {
            recorder = new MediaRecorder(stream, { mimeType: selectedMimeType });

            audioChunks = []; // Clear previous recording

            recorder.ondataavailable = event => {
              if (event.data.size > 0) {
                audioChunks.push(event.data);
              }
            };

            recorder.onstop = () => {
              const audioBlob = new Blob(audioChunks, { type: selectedMimeType });
              const audioUrl = URL.createObjectURL(audioBlob);
              const audio = new Audio(audioUrl);
              audio.controls = true;
              audioContainer.innerHTML = ''; // Clear previous audio
              audioContainer.appendChild(audio);

              stopButton.disabled = true;
              startButton.disabled = false;
            };

            recorder.start();
            startButton.disabled = true;
            stopButton.disabled = false;
          } else {
            alert("Your browser does not support any of the required audio mimeTypes for recording.");
            stream.getTracks().forEach(track => track.stop());
          }
        })
        .catch(function(err) {
          console.error('Error accessing microphone:', err);
          alert('Could not access the microphone. Please check your browser permissions.');
        });
    }

    function stopRecording() {
      recorder.stop();
    }
  </script>

</body>
</html>
