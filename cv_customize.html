<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Customization App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
        }
    </style>
</head>
<body>
    

    <script>
        document.getElementById('submitBtn').addEventListener('click', () => {
            const cvFile = document.getElementById('cvUpload').files[0];
            const jobFile = document.getElementById('jobRequirementsFile').files[0];
            const jobText = document.getElementById('jobRequirementsTextarea').value;

            if (!cvFile || (!jobFile && !jobText.trim())) {
                alert('Please upload your CV and provide job requirements.');
                return;
            }

            // Placeholder: Send files and text to AI API
            setTimeout(() => {
                const adjustedCV = "[Adjusted CV content goes here.]";
                document.getElementById('cvPreview').textContent = adjustedCV;
                document.getElementById('resultCard').classList.remove('d-none');
            }, 1000);
        });

        document.getElementById('downloadWord').addEventListener('click', () => {
            alert('Download as Word is not yet implemented.');
        });

        document.getElementById('downloadPDF').addEventListener('click', () => {
            alert('Download as PDF is not yet implemented.');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
