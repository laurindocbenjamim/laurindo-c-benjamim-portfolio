                    ? style.color.replace('#', '')
                    : rgbToHex(style.color);
                
                runs.push(new TextRun({
                    text: child.textContent,
                    font: style.fontFamily,
                    size: parseFloat(style.fontSize) * 0.75,
                    color: color
                }));
            } else if (child.nodeType === Node.ELEMENT_NODE) {
                const style = window.getComputedStyle(child);
                const color = style.color.startsWith('#') 
                    ? style.color.replace('#', '')
                    : rgbToHex(style.color);
                
                runs.push(new TextRun({
                    text: child.textContent,
                    bold: style.fontWeight === 'bold',
                    italic: style.fontStyle === 'italic',
                    underline: style.textDecoration.includes('underline'),
                    color: color,
                    font: style.fontFamily,
                    size: parseFloat(style.fontSize) * 0.75
                }));
            }
        }
        return runs;
    }

    async function processList(list) {
        const docx = window.docx;
        const { Paragraph } = docx;
        const style = window.getComputedStyle(list);
        const items = [];
        const color = style.color.startsWith('#') 
            ? style.color.replace('#', '')
            : rgbToHex(style.color);
        
        for (const li of list.children) {
            items.push(new Paragraph({
                text: li.textContent,
                bullet: { level: 0 },
                font: style.fontFamily,
                size: parseFloat(style.fontSize) * 0.75,
                color: color
            }));
        }
        return items;
    }

    function exportPDF() {
        html2pdf().from(preview.contentDocument.documentElement).set({
            margin: [10, 10],
            filename: 'cv.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).save();
    }

    function exportHTML() {
        const blob = new Blob([editor.innerHTML], { type: 'text/html' });
        saveAs(blob, 'cv.html');
    }

    function saveAs(blob, filename) {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
        URL.revokeObjectURL(link.href);
    }

    // Initialize preview and event listeners
    editor.addEventListener('input', updatePreview);
    updatePreview();
</script>
