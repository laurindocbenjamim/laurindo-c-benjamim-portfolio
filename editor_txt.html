<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Content Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .toolbar button {
            padding: 5px 10px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Toolbar for text editing -->
    <div class="toolbar">
        <button onclick="document.execCommand('bold')">Bold</button>
        <button onclick="document.execCommand('italic')">Italic</button>
        <button onclick="document.execCommand('underline')">Underline</button>
        <button onclick="document.execCommand('strikeThrough')">Strike</button>
        <button onclick="document.execCommand('fontSize', false, 5)">Font Size</button>
        <input type="color" onchange="changeTextColor(this.value)">
        <button onclick="document.execCommand('justifyLeft')">Left</button>
        <button onclick="document.execCommand('justifyCenter')">Center</button>
        <button onclick="document.execCommand('justifyRight')">Right</button>
    </div>

    <!-- Editable iframe -->
    <iframe id="editorFrame"></iframe>

    <script>
        // Create editable content in the iframe
        const iframe = document.getElementById("editorFrame");
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

        // Add contenteditable to iframe body and initialize the content
        iframeDoc.body.contentEditable = true;
        iframeDoc.body.innerHTML = "<p>Start editing here...</p>";

        // Function to change the text color inside the iframe
        function changeTextColor(color) {
            document.execCommand('foreColor', false, color);
        }
    </script>

</body>
</html>
