<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Automation UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/audio_work_flow.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Workflow Builder</a>
            <div class="ms-auto">
                <button class="btn btn-success me-2" id="saveWorkflowBtn"><i class="fas fa-save"></i> Save</button>
                <button class="btn btn-info" id="loadWorkflowBtn"><i class="fas fa-folder-open"></i> Load</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar/Palette -->
            <div class="col-lg-3 col-md-4" id="palette">
                <h5>Toolbox</h5>
                <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#videoUploadModal">
                    <i class="fas fa-video"></i> Upload Video Source
                </button>
                <hr>
                <h6>Workflow Blocks:</h6>
                <div class="draggable-source-item card mb-2" draggable="true" data-block-type="generic-task">
                    <div class="card-body text-center p-2">
                        <i class="fas fa-cogs fa-lg"></i>
                        <p class="mb-0 mt-1 small">Generic Task</p>
                    </div>
                </div>
                <div class="draggable-source-item card mb-2" draggable="true" data-block-type="data-input">
                    <div class="card-body text-center p-2">
                        <i class="fas fa-keyboard fa-lg"></i>
                        <p class="mb-0 mt-1 small">Data Input</p>
                    </div>
                </div>
                <div class="draggable-source-item card mb-2" draggable="true" data-block-type="send-email">
                    <div class="card-body text-center p-2">
                        <i class="fas fa-envelope fa-lg"></i>
                        <p class="mb-0 mt-1 small">Send Email</p>
                    </div>
                </div>
                <hr>
                <div id="video-info-area" class="mt-3 p-3 border rounded d-none">
                    <h6>Video Source:</h6>
                    <p id="video-filename"></p>
                    <div id="video-preview-placeholder" class="bg-light text-center p-3">
                        <i class="fas fa-film fa-2x text-muted"></i>
                    </div>
                </div>
            </div>

            <!-- Workflow Canvas -->
            <div class="col-lg-9 col-md-8">
                <h5 class="mb-3">Workflow Canvas
                    <button id="clearCanvasBtn" class="btn btn-sm btn-outline-danger float-end"><i class="fas fa-trash-alt"></i> Clear Canvas</button>
                </h5>
                <div id="workflow-canvas" class="border rounded p-3 position-relative" style="min-height: 70vh; background-color: #f8f9fa;">
                    <svg id="connections-svg" class="position-absolute top-0 start-0 w-100 h-100" style="pointer-events: none; z-index: 0;"></svg>
                    <div class="canvas-instructions text-muted text-center position-absolute top-50 start-50 translate-middle">
                        Drag blocks here to build your workflow
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Upload Modal (remains largely the same) -->
    <div class="modal fade" id="videoUploadModal" tabindex="-1" aria-labelledby="videoUploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoUploadModalLabel">Upload Video Source</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                     <p>Select a video file. This can be used as an input for your workflow.</p>
                    <div id="drop-zone" class="drop-zone-area p-5 border-dashed text-center mb-3">
                        Drag & Drop video here or click to select
                    </div>
                    <input type="file" id="videoFile" accept="video/*" class="form-control d-none">
                    <div id="upload-progress-container" class="progress mt-3 d-none">
                        <div id="upload-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <div id="upload-status" class="mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmUploadBtn" disabled>Confirm Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
   <script src="/assets/audio_work_flow.js"></script>
</body>
</html>
