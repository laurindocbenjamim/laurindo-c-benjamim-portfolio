<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
        }
        .icon-success {
            color: #28a745;
            font-size: 60px;
        }
        .icon-fail {
            color: #dc3545;
            font-size: 60px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <!-- SUCCESS MESSAGE -->
                    <div id="success-message">
                        <i class="fas fa-check-circle icon-success"></i>
                        <h2 class="mt-3">Email Confirmed!</h2>
                        <p>Your email has been successfully verified. You can now log in.</p>
                        <a href="login.html" class="btn btn-success mt-3">Go to Login</a>
                    </div>

                    <!-- FAILURE MESSAGE (Hidden by default) -->
                    <div id="failure-message" style="display: none;">
                        <i class="fas fa-times-circle icon-fail"></i>
                        <h2 class="mt-3">Confirmation Failed!</h2>
                        <p>There was a problem confirming your email. Please try again.</p>
                        <a href="resend-confirmation.html" class="btn btn-danger mt-3">Resend Confirmation</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Logic to Show the Right Message -->
    <script>
        // Simulate success or failure (replace with actual logic)
        let isSuccess = true; // Change to `false` to show failure message

        if (!isSuccess) {
            document.getElementById("success-message").style.display = "none";
            document.getElementById("failure-message").style.display = "block";
        }
    </script>

</body>
</html>
