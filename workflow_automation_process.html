<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Automation Builder</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    
    <!-- Other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jsPlumb for connections -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/css/jsplumbtoolkit-defaults.min.css">
    <link rel="stylesheet" href="/assets/css/workflow_automation_process.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar with components -->
            <div class="col-md-3 bg-light p-3 border-end">
                <h4 class="mb-4"><i class="fas fa-shapes me-2"></i>Components</h4>
                <div class="component-list">
                    <div class="component-item draggable" data-type="text">
                        <i class="fas fa-font me-2"></i> Text Box
                    </div>
                    <div class="component-item draggable" data-type="input">
                        <i class="fas fa-keyboard me-2"></i> Input Field
                    </div>
                    <div class="component-item draggable" data-type="decision">
                        <i class="fas fa-code-branch me-2"></i> Decision
                    </div>
                    <div class="component-item draggable" data-type="action">
                        <i class="fas fa-bolt me-2"></i> Action
                    </div>
                </div>
            </div>
            
            <!-- Main workflow area -->
            <div class="col-md-9 p-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3><i class="fas fa-project-diagram me-2"></i>Workflow Canvas</h3>
                    <div>
                        <button id="save-btn" class="btn btn-success me-2">
                            <i class="fas fa-save me-1"></i> Save
                        </button>
                        <button id="clear-btn" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i> Clear
                        </button>
                    </div>
                </div>
                
                <div id="workflow-canvas" class="canvas-container">
                    <!-- Nodes will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Node Context Menu (hidden by default) -->
    <div id="node-context-menu" class="dropdown-menu shadow">
        <button class="dropdown-item node-action" data-action="connect"><i class="fas fa-link me-2"></i>Connect</button>
        <button class="dropdown-item node-action" data-action="edit"><i class="fas fa-edit me-2"></i>Edit</button>
        <button class="dropdown-item node-action" data-action="delete"><i class="fas fa-trash me-2"></i>Delete</button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item node-action" data-action="color"><i class="fas fa-palette me-2"></i>Change Color</button>
    </div>

    <!-- Edit Node Modal -->
    <div class="modal fade" id="editNodeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Node</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nodeContent" class="form-label">Content</label>
                        <textarea class="form-control" id="nodeContent" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="nodeTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="nodeTitle">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveNodeChanges">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/workflow_automation_process.js"></script>
</body>
</html>
