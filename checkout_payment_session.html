    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #paymentForm {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-row {
            margin-bottom: 20px;
        }
        #card-element {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #card-errors {
            color: red;
            margin-top: 10px;
        }
        button {
            background-color: #6772e5;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5469d4;
        }
    </style>
</head>
<body>
    <form id="paymentForm" class="needs-validation" enctype="multipart/form-data" novalidate></form>
        <div class="form-row">
            <label for="card-element">
                Credit or debit card
            </label>
            <div id="card-element">
                <!-- Stripe Element will be inserted here -->
                <div class="form-group">
                    <label for="languageSelect" class="form-label">Output Language</label>
                    <select id="languageSelect" name="languageSelect" class="form-select" required>
                        <option value="">Select language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="pt">Portuguese</option>
                        <option value="other">Other (auto-detect)</option>
                    </select>
                </div>
            </div>

            
            <div id="card-errors" role="alert"></div>
        </div>
        <button type="submit" id="btn-submit" class="btn-submit" >Submit Payment</button>
    </form>

    <script type="module" src="app/stripe_payment_api.js"></script>
