    <script>

        let domain = 'http://127.0.0.1:5000';


        class AuthClient {
    constructor() {
        this.baseUrl = 'http://localhost:5000';
        this.csrfToken = this.getCSRFToken('csrf_access_token');
    }

    getCSRFToken(cookieName) {
        return document.cookie
            .split('; ')
            .find(row => row.startsWith(`${cookieName}=`))
            ?.split('=')[1];
    }

    async handleResponse(response) {
        if (response.status === 401) {
            try {
                await this.refreshToken();
                return null; // Signal to retry original request
            } catch (refreshError) {
                this.logout();
                throw new Error('Session expired. Please login again.');
            }
        }
        return response.json();
    }

    async login(username, password) {
        const response = await fetch(`${this.baseUrl}/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': this.getCSRFToken('csrf_access_token')
            },
            body: JSON.stringify({ username, password }),
            mode: "cors", //Enables CORS
            credentials: "include"  // ✅ Ensures cookies are sent automatically
        });
        return this.handleResponse(response);
    }

    async refreshToken() {
        const response = await fetch(`${this.baseUrl}/refresh`, {
            method: 'POST',
            credentials: 'include',
            headers: {
                'X-CSRF-TOKEN': this.getCSRFToken('csrf_refresh_token')
            }
        });
        return this.handleResponse(response);
    }

    async logout() {
        await fetch(`${this.baseUrl}/logout`, {
            method: 'POST',
            credentials: 'include',
            headers: {
                'X-CSRF-TOKEN': this.getCSRFToken('csrf_access_token')
            }
        });
        window.location.href = '/login';
    }

    async fetchProtectedData() {
        let response = await fetch(`${this.baseUrl}/api/protected`, {
            credentials: 'include',
            headers: {
                'X-CSRF-TOKEN': this.getCSRFToken('csrf_access_token')
            }
        });
        
        const result = await this.handleResponse(response);
        if (!result) {
            return this.fetchProtectedData(); // Retry after refresh
        }
        return result;
    }
}
