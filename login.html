    <script>


        const auth = new AuthUser();
        const form = document.getElementById('loginForm');
        const btnSubmit = document.getElementById('btnSubmit')
        const infoMessage = document.getElementById('info-message')
        const successMessage = document.getElementById('success-message')
        const errorMessage = document.getElementById('error-message')
        const passwordStrength = document.getElementById('password-strength');
        const spinnerHtml = `<span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>`;


        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.classList.remove("fa-eye");
                this.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                this.classList.remove("fa-eye-slash");
                this.classList.add("fa-eye");
            }
        });

        async function cleanAlerts() {
            infoMessage.textContent = '';
                successMessage.textContent = '';
                errorMessage.textContent = '';
                btnSubmit.innerHTML = '<span>Login</span>';
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            cleanAlerts()
            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add("was-validated");
                cleanAlerts()
                return;
            }

            btnSubmit.innerHTML = spinnerHtml;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Reset previous error message
            errorMessage.textContent = '';
            passwordStrength.textContent = '';

            const formD = new FormData(event.target)

            // Basic validation
            if (!formD.get('username') || !formD.get('password')) {
                errorMessage.textContent = 'Username and password are required!';
                return;
            }

            if (formD.get('username').length < 4) {
                errorMessage.textContent = 'Username must have at least 4 characters long.';
                return;
            }

            // Prevent SQL Injection - Allow only letters, numbers, and underscores
            const sqlInjectionPattern = /^[a-zA-Z0-9_]+$/;
            if (!sqlInjectionPattern.test(formD.get('username'))) {
                errorMessage.textContent = 'Invalid username! Use only letters, numbers, and underscores.';
                return;
            }

            // Password strength validation
            const strongPasswordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;


            const formData = JSON.stringify({ "username": formD.get('username'), "password": formD.get('password') });

            const options = {
                method: 'post',
                body: formData,
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': auth.getCookie('csrf_access_token'),
                },
            };
            console.log("Login with cookies tarting...")
            //const response = await auth.login(options)
            const response = await auth.makeRequest(options, 'api/v1/auth/login')
            
            if(response===null){
                cleanAlerts()
                errorMessage.textContent = 'Failed to login! Please try again later.';
                return;
            } if (!response.ok) {
                //const message = await auth.handlingErrors(response)
                console.error("Login failed! " + response)
                const message = await auth.getErrorsSuccessMessage(response.error ? response.error : response.message, response.status_code)
                if(!response.status_code)   {
                    const error = await auth.handlingFieldErrors(response)
                    errorMessage.textContent = error === null ? message : error;
                } else
                if(response.status_code===201){
                    infoMessage.textContent = message;
                }else if (response.status_code === 200) {
                    console.error("Login success! ")
                    console.log(response)
                    successMessage.textContent = response.message;
                    setTimeout(() => {
                        window.location.href = auth.baseURL + '/admin.html';
                    }, 1000);
                }else {
                    
                    const error = await auth.handlingErrors(response) 
                    console.error("Error to register user. " + error)
                    errorMessage.textContent = error;
                }
                
                
            } else {
                
                infoMessage.textContent = '';
                successMessage.textContent = '';
                errorMessage.textContent = '';
                if (response.status_code === 200) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = auth.baseURL + '/admin.html';
                    }, 1000);
                } 
            }
            successMessage.textContent = '';
            //infoMessage.textContent = '';
            btnSubmit.innerHTML = '<span>Login</span>';
            document.getElementById('password').value = '';
            console.log('Process  finished!')
        });




        async function accessProtectedRoute() {
            const options = {
                method: 'get',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': auth.getCookie('csrf_access_token'),
                },
            };
            console.log("Accessing protected route with cookies tarting...")
            const endpoint = 'protected';
            const response = await auth.makeRequest(options, endpoint)
            console.log(response)

            if (!response.ok && !response.status_code) {
                const message = await auth.handlingErrors(response)
                console.log(message)
            } else {
                if (response.status_code === 200) {
                    localStorage.setItem('user_id', response.id)
                    localStorage.setItem('username', response.username)
                    localStorage.setItem('fullname', response.full_name)
                    window.location.href = auth.baseURL + '/admin.html'
                    console.log("Accessed protected successfully!")
                }

            }
            console.log('Process  finished!')
        }

        function fetchUserDat(token) {

        function fetchUserData(method, endpoint, formData, headers) {
            const request = method === 'POST' ? {
                method: method,
                body: formData,
                headers: headers
            } : {
                method: method,
                headers: headers
            };

            fetch(endpoint, request)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    if (data.access_token) {
                        localStorage.setItem('jwtToken', data.access_token)
                        document.getElementById('token').value = data.access_token;
                    } else if (data.id) {
                        localStorage.setItem('user_id', data.id)
                        localStorage.setItem('username', data.username)
                        localStorage.setItem('fullname', data.full_name)

                        //alert(`ID: ${data.id}_ Username: ${data.username}__" Fullname: ${data.full_name}`)
                        window.location.href = '/admin.html'
                    }
                    document.getElementById('userData').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        }
